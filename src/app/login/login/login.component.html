 <div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        <span class="text-danger">Beégetett felhasználónév és jelszó ngOnInit-kor</span> <br>
        Felhasználónév: test <br>
        Jelszó: test
    </div>
    <div class="card">
        <h4 class="card-header">GitHub felhasználók listázó alkalmazás</h4>
        <div class="card-body">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="username">Felhasználónév</label>
                    <input value="" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.username.errors }" />
                    <div *ngIf="submitted && loginForm.username.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.username.errors.required">Szükséges felh.név!</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.password.errors }" />
                    <div *ngIf="submitted && loginForm.password.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.password.errors.required">Szükséges jelszó!</div>
                    </div>
                </div>
                <!-- <button [disabled]="loginForm.invalid">Submit Form</button> -->
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Hiba</div>
            </form>
             <button mat-raised-button (click)="onSubmit()">Belépés</button>
        </div>
    </div>
</div>
