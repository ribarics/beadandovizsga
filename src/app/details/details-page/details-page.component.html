<div *ngIf="user" class="my-4">
  <h1>A felhasználó részletei: {{user.login}}</h1>
  <form novalidate ngForm="#f">
    <div class="form-group">
      <label for="exampleFormControlInput1">ID</label>
      <input type="text" name="id" class="form-control" id="exampleFormControlInput1" [value]="user.id" disabled>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Név</label>
      <input type="text" name="name" class="form-control" id="exampleFormControlInput2" [(ngModel)]="user.login" required #nameInput="ngModel">
      <span style="color: red" *ngIf="nameInput.invalid">A felhasználónév nincs megadva</span>
    </div>
    <button class="btn btn-info" (click)="save()">Mentés</button>
  </form>
</div>


<div *ngIf="!user" class="container-fluid my-4">
  <h2>Új felhasználó létrehozása</h2>
  <form class="container" [formGroup]="newUserForm" (ngSubmit)="addUser()">
    <div class="form-group" [ngClass]="{'has-error' : newUserForm.get('name').errors && newUserForm.get('name').touched || newUserForm.get('name').dirty}">
      <label class="control-label">Név</label>
      <input type="text" class="form-control" formControlName="name" required>
    </div>
    <div>
      <label>Kép url</label>
      <input class="form-control" formControlName="img" required>
    </div>
    <button type="submit" class="btn btn-info my-3">Hozzáadás</button>
  </form>
</div>
